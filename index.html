<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo do Bob Esponja</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9d71c; /* Amarelo Bob Esponja */
            background-image: radial-gradient(#fff5b1 20%, transparent 20%),
                              radial-gradient(#fff5b1 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            font-family: 'Luckiest Guy', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 8px solid #0076a3; /* Azul oceano */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 90%;
        }

        h1 {
            color: #0076a3;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #f9d71c;
        }

        .footer-link {
            margin-top: 20px;
            display: block;
            color: #0076a3;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .footer-link:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Animação simples de bolhas */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <div class="container">
        <h1>Ola amiguinho!</h1>
        <img src="bob-esponja.gif" alt="Bob Esponja Feliz">
        <a href="https://slackwarecps.github.io" class="footer-link">By @slackwarecps</a>
    </div>

    <script>
        function createBubble() {
            const bubbles = document.getElementById('bubbles');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 60 + 10 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
            
            bubbles.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        setInterval(createBubble, 500);
    </script>
</body>
</html>
